<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container col-8 card text-bg-info text-light mt-4 mb-4">
    <h1 class="container text-center">Form</h1>
    <form th:action="@{/user}" th:object="${user}" method="post" enctype="multipart/form-data">
        <div class="m-4">
            <label for="username" class="form-label">Username</label>
            <div>
                <input type="text" name="username" id="username" th:field="*{username}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
        </div>
        <div class="m-4">
            <label for="email" class="form-label">Email</label>
            <div>
                <input type="email" name="email" id="email"  th:field="*{email}" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert"></div>
        </div>
        <div class="m-4">
            <label for="file" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-6">
                <input if="file" type="file" name="file" class="form-control" />
            </div>
        </div>
        <div class="m-4">
            <div class="text-center">
                <button type="submit" class="btn btn-light">Send</button>
            </div>
        </div>
    </form>
    <div class="col-3"></div>
</div>
</body>
</html>
