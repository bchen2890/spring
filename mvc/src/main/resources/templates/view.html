<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container col-8 card text-bg-info text-light mt-4 mb-4">
    <h1 class="container text-center">Form</h1>
    <div class="card bg-light">
        <div class="card-body">
            <img th:if="${#strings.length(user.image) > 0}" class="img-thumbnail rounded float-left"
                 style="max-width: 25%;" th:src="@{'/uploads/' + ${user.image}}"
                 th:alt="${user.image}" />

            <ul class="list-group">
                <li class="list-group-item active" th:text="${user.username}"></li>
                <li class="list-group-item" th:text="${user.email}"></li>
                <li class="list-group-item" th:text="${user.createdAt}"></li>
            </ul>

        </div>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
