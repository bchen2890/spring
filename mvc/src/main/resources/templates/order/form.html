<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-body">
            <h4 class="card-title">
                <a class="btn btn-light"
                   th:href="@{'/view/' + ${order.user.id}}"
                   th:text="'&laquo; go back'"></a>
            </h4>
            <form th:action="@{/order/form}" th:object="${order}" method="post" >

                <div class="form-group row">
                    <label for="user" class="col-sm-2 col-form-label"
                           th:text="'User'"></label>
                    <div class="col-sm-6">
                        <input name="user"
                               th:value="${order.user.username}"
                               class="form-control" disabled='disabled' />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label"
                           th:text="'Description'"></label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{description}" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="search_product" class="col-sm-2 col-form-label"
                           th:text="'Search product'"></label>
                    <div class="col-sm-6">
                        <input type="text" name="search_product" id="search_product"
                               class="form-control" />
                    </div>
                </div>

                <table th:replace="~{order/js/autocomplete-product :: javascript}"></table>

                <table id="loadProducts"
                       class="table table-sm table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <h5>Total:<span class="badge badge-secondary" id="quantity_total">0</span></h5>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="Save"
                               class="btn btn-secondary" />
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
<script th:replace="~{order/js/autocomplete-product :: javascript}"></script>
</body>
</html>
