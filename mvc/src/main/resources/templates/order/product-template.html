<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<table th:fragment="orderItems" class="d-none">

    <tbody id="orderItemsTemplate">
    <tr id="row_{ID}">
        <td class="d-none"><input type="hidden" value="{ID}"
                                  name="item_id[]" /></td>
        <td>{NAME}</td>
        <td>{PRICE}</td>
        <td><input type="number" value="1" name="quantity[]"
                   id="quantity_{ID}" class="form-control col-sm-4" onchange="itemsHelper.getQuantity({ID}, {PRICE}, this.value);"/></td>
        <td><span id="quantity_total{ID}">0</span></td>
        <td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.deleteOrderItem({ID});">x</a></td>
    </tr>

    </tbody>

</table>
</body>
</html>
