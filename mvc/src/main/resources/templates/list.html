<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logged</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container card text-bg-info    text-light mt-4 mb-4">
    <div class="card-body">
        <h3 class="card-title">List of users</h3>
        <p class="card-text">
        <table class="table table-striped">
            <thead class="bg-dark">
            <tr>
                <th>id</th>
                <th>username</th>
                <th>email</th>
                <th>date</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.createAt}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${user.id}" th:text="'Edit'"></a></td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${user.id}" th:text="'Delete'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
            </tr>
            </tbody>

        </table>
    </div>
        </p>
    </div>
</div>
</body>
</html>
