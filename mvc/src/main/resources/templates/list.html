<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logged</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container card mt-4">
    <nav th:replace="~{layout/layout :: header}"></nav>
    <div class="card-body">
        <div class="container row card-title">
            <h4 class="col-2">List of users</h4>
            <span class="col-9"></span>
            <a th:href="@{/form}" class="btn btn-success btn-xs col-1">+ Add</a>
        </div>
        <div class="card-text">
        <table class="table table-striped">
            <thead class="bg-secondary p-2 text-light bg-opacity-75">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}" class="bg-light">
                <td><a class="btn btn-success btn-xs" th:href="@{/view/} + ${user.id}" th:text="${user.id}"></a></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.createdAt}"></td>
                <td><a class="btn btn-primary btn-xs" th:href="@{/user/} + ${user.id}" th:text="'Edit'"></a></td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${user.id}" th:text="'Delete'" onclick="return confirm('Are you sure you want to delete this user?');"></a></td>
            </tr>
            </tbody>
        </table>
        </div>
        </div>
        <nav th:replace="~{pagination :: pagination}"></nav>
</div>
</div>
</body>
</html>
