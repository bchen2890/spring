<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logged</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section th:replace="components/timer :: timerInterceptor"></section>
<div class="container col-6 card text-bg-info    text-light mt-4 mb-4">
    <div class="card-body">
        <div class="card-header">Role <span th:text="${role.id}"></span></div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item p-2 text-info bg-opacity-75" th:text="${role.role}"></li>
            <li class="list-group-item p-2 text-info bg-opacity-75" th:text="${role.name}"></li>
        </ul>
    </div>
</div>
</body>
</html>
