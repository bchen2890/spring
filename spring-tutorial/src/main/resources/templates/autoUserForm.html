<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form th:action="@{/auto-user-form}" th:object="${user}" method="post">
        <div>
            <label for="username">Username</label>
            <div>
                <input type="text" name="username" id="username" th:field="*{username}">
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input type="password" name="password" id="password"  th:field="*{password}">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input type="email" name="email" id="email"  th:field="*{email}">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
        </div>
        <div>
            <label for="name">Nombre</label>
            <div>
                <input type="text" name="name" id="name"  th:field="*{name}">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{name}" ></div>
        </div>
        <div>
            <label for="age">Age</label>
            <div>
                <input type="number" name="age" id="age"  th:field="*{age}">
            </div>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" ></div>
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <div>
                <input type="date" name="birthday" id="birthday"  th:field="*{birthday}">
            </div>
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" ></div>
        </div>
        <div>
            <label for="country">Country</label>
            <!--
            <div>
                <select id="country"  th:field="*{country}">
                    <option value="">---</option>
                    <option th:each="country: ${countries}" th:text="${country}" th:value="${country}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" ></div>
            -->
            <!--
            <select id="country"  th:field="*{country}">
                <option value="">---</option>
                <option th:each="country: ${countriesMap.entrySet()}" th:text="${country.value}" th:value="${country.key}"></option>
            </select>
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" ></div>
            -->
            <select id="country"  th:field="*{country}">
                <option value="">---</option>
                <option th:each="country: ${countriesList}" th:text="${country.name}" th:value="${country.id}"></option>
            </select>
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" ></div>
        </div>
        <div>
            <label>Roles</label>
            <div th:each="role: ${rolesList}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}">
                <label th:for="${#ids.prev('roles')}" th:text="${role.name}"></label>
            </div>
            <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
        </div>
        <div>
            <div>
                <input type="submit" value="Send">
            </div>
        </div>
    </form>
</body>
</html>
