<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container col-8 card text-bg-info text-light mt-4 mb-4">
        <h1 class="container text-center">Form</h1>
        <form th:action="@{/auto-user-form}" th:object="${user}" method="post">
            <div class="m-4">
                <label for="username" class="form-label">Username</label>
                <div>
                    <input type="text" name="username" id="username" th:field="*{username}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="m-4">
                <label for="password" class="form-label">Password</label>
                <div>
                    <input type="password" name="password" id="password"  th:field="*{password}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="m-4">
                <label for="email" class="form-label">Email</label>
                <div>
                    <input type="email" name="email" id="email"  th:field="*{email}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="m-4">
                <label for="name" class="form-label">Nombre</label>
                <div>
                    <input type="text" name="name" id="name"  th:field="*{name}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{name}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="m-4">
                <label for="age" class="form-label">Age</label>
                <div>
                    <input type="number" name="age" id="age"  th:field="*{age}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="m-4">
                <label for="birthday" class="form-label">Birthday</label>
                <div>
                    <input type="date" name="birthday" id="birthday"  th:field="*{birthday}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="m-4">
                <label for="country" class="form-label">Country</label>
                <!--
                <div>
                    <select id="country"  th:field="*{country}">
                        <option value="">---</option>
                        <option th:each="country: ${countries}" th:text="${country}" th:value="${country}"></option>
                    </select>
                </div>
                <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" ></div>
                -->
                <!--
                <select id="country"  th:field="*{country}">
                    <option value="">---</option>
                    <option th:each="country: ${countriesMap.entrySet()}" th:text="${country.value}" th:value="${country.key}"></option>
                </select>
                <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" ></div>
                -->
                <select id="country"  th:field="*{country}" class="form-select">
                    <option value="">---</option>
                    <option th:each="country: ${countriesList}" th:text="${country.name}" th:value="${country.id}"></option>
                </select>
                <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="m-4">
                <label class="form-label">Roles</label>
                <div th:each="role: ${rolesList}" class="ms-2">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-check-input">
                    <label th:for="${#ids.prev('roles')}" th:text="${role.name}" class="form-check-label" ></label>
                </div>
                <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="m-4">
                <div class="text-center">
                    <button type="submit" class="btn btn-light">Send</button>
                </div>
            </div>
        </form>
        <div class="col-3"></div>
    </div>
</body>
</html>
