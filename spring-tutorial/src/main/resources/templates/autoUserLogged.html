<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logged</title>
</head>
<body>
    <h3>Welcome <span th:text="${user.name}"></span> !</h3>
    <p>
        Your email is <span th:text="${user.email}"></span>
        your password is <span th:text="${user.password}"></span>
        your age is <span th:text="${user.age}"></span>
        and you're in <span th:text="${user.country.name}"></span>
    </p>
    <p>Last login at: <span th:text="${#calendars.format(user.lastLogin, 'dd-MM-yyyy')}"></span></p>
</body>
</html>
