<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logged</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section th:replace="components/timer :: timerInterceptor"></section>
    <div class="container col-6 card text-bg-info    text-light mt-4 mb-4">
        <div class="card-body">
            <h3 class="card-title">Welcome <span th:text="${user.name}"></span> !</h3>
            <p class="card-text">
                Your email is <span th:text="${user.email}"></span>
                your password is <span th:text="${user.password}"></span>
                your age is <span th:text="${user.age}"></span>
                and you're in <span th:text="${user.country.name}"></span>.
            </p>
            <p class="card-text">Last login at: <span th:text="${#calendars.format(user.lastLogin, 'dd-MM-yyyy')}"></span></p>
            <div class="card-header">Roles</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light p-2 text-info bg-opacity-75" th:each="role: ${user.roles}" th:text="${role.id} + ': ' + ${role.role} + ' => ' + ${role.name}"></li>
            </ul>
        </div>
    </div>
</body>
</html>
